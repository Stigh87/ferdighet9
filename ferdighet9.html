        <div id="OnLoad" onload="test(this)"></div>

    function test(){
        info.innerHTML += '<li>onload</li>';
        onchange (info.innerHTML += '<li>onchange</li>');
        oninput (info.innerHTML += '<li>oninput</li>');
        onmouseover (info.innerHTML += '<li>onmouseover</li>');
        onmouseout (info.innerHTML += '<li>onmouseout</li>');
        
    }

</script>
